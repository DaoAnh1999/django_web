{% extends 'base.html' %}
{% block title %} Sign Up {% endblock title%}
<head>Sign up</head>
{% block body %}
    <h2>Sign Up</h2>

    <form method="POST">
        {% csrf_token %}
        <input type="text" name="uname" placeholder="User Name">
        <br><br>
        <input type="password" name="pwd" placeholder="Password">
        <br><br>
        <input type="submit" name="Submit" placeholder="Sign up">
    </form>
{% endblock body %}
